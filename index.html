<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Poster</title>
    <link href="styles/style.css" rel="stylesheet">
    <script src="poster.js"></script>
</head>
<body>
    <div class="background">
        <div class="saxophone_and_guitar">
            <div class="hand1 None hands"><img src="img/hand.png" alt="" class="brush"></div>
            <div class="hand2 None hands"><img src="img/hand.png" alt="" class="brush1"></div>
            <div class="hand3 None hands"><img src="img/hand.png" alt="" class="brush2"></div>
            <div class="hand4 None hands"><img src="img/hand.png" alt="" class="brush3"></div>
            <div class="saxophone">
                <div class="buttons">
                    <div class="button1"><img src="img/button1.png" alt="" class="button1_1"></div>
                    <div class="button2"><img src="img/button2.png" alt="" class="button2_1"></div>
                    <div class="button3"><img src="img/button3.png" alt="" class="button3_1"></div>
                    <div class="button4"><img src="img/button4.png" alt="" class="button4_1"></div>
                </div>
            </div>
            <div class="guitar">
                <div class="columns">
                    <div class="column_1">
                        <div class="kolka1"><img src="img/kolka1.png" alt="" class="kolka1_1"></div>
                        <div class="kolka2"><img src="img/kolka2.png" alt="" class="kolka2_1"></div>
                        <div class="kolka3"><img src="img/kolka3.png" alt="" class="kolka3_1"></div>
                    </div>
                    <div class="strings">
                        <div class="string1"><img src="img/string1.png" class="string1_1" alt=""></div>
                        <div class="string2"><img src="img/string2.png" class="string2_1"></div>
                        <div class="string3"><img src="img/string3.png" class="string3_1"></div>
                        <div class="string4"><img src="img/string4.png" class="string4_1"></div>
                    </div>
                    <div class="column_2">
                        <div class="kolka4"><img src="img/kolka4.png" alt="" class="kolka4_1"></div>
                        <div class="kolka5"><img src="img/kolka5.png" alt="" class="kolka5_1"></div>
                        <div class="kolka6"><img src="img/kolka6.png" alt="" class="kolka6_1"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="jazz">
            <div class="d"><img src="img/d.svg" class="dd"></div>
            <div class="ge"><img src="img/ge.svg" class="j"></div>
            <div class="a"><img src="img/a.svg" class="aa"></div>
            <div class="z"><img src="img/z.svg" class="zz"></div>
        </div>
        <div class="piano_and_cards">
            <div class="piano">
                <div class="keys">
                    <div class="key1"><img src="img/clac1.png" class="clac1"></div>
                    <div class="key2"><img src="img/clac2.png" class="clac2"></div>
                    <div class="key3"><img src="img/clac3.png" class="clac3"></div>
                    <div class="key4"><img src="img/clac4.png" class="clac4"></div>
                    <div class="key5"><img src="img/clac5.png" class="clac5"></div>
                    <div class="key6"><img src="img/clac6.png" class="clac6"></div>
                    <div class="key7"><img src="img/clac7.png" class="clac7"></div>
                </div>
            </div>
            <div class="cards">
                <div id="card2"><img src="img/card2.png" class="card2_1"></div>
                <div id="card1"><img src="img/card1.png" class="card1_1"></div>
            </div>
        </div>
        <div class="concert">
            <div class="k"><img src="img/k.svg" class="kk"></div>
            <div class="o"><img src="img/o.svg" class="oo"></div>
            <div class="n"><img src="img/n.svg" class="nn"></div>
            <div class="c"><img src="img/c.svg" class="cc"></div>
            <div class="e"><img src="img/e.svg" class="ee"></div>
            <div class="r"><img src="img/r.svg" class="rr"></div>
            <div class="t"><img src="img/t.svg" class="tt"></div>
        </div>
        <div class="tube">
            <div class="mouthpiece"></div>
            <div class="pipe">
                <div class="valves">
                    <div class="valve1"><img src="img/valve1.png" class="valve1_1"></div>
                    <div class="valve2"><img src="img/valve2.png" class="valve2_1"></div>
                    <div class="valve3"><img src="img/valve3.png" class="valve3_1"></div>
                </div>
            </div>
        </div>
        <div class="drum_and_cubes">
            <div class="cubes">
                <div id="cube1"><img src="img/cube1.png" class="cube1_1"></div>
                <div id="cube2"><img src="img/cube2.png" class="cube2_1"></div>
                <div id="cube3"><img src="img/cube3.png" class="cube3_1"></div>
                <div id="cube4"><img src="img/cube4.png" class="cube4_1"></div>
                <div id="cube5"><img src="img/cube5.png" class="cube5_1"></div>
                <div id="cube6"><img src="img/cube6.png" class="cube6_1"></div>
            </div>
            <div class="drum">
                <div class="plates">
                    <div class="plate1"><img src="img/plate1.png" class="bowl1"></div>
                    <div class="plate2"><img src="img/plate2.png" class="bowl2"></div>
                </div>
            </div>
        </div>
        <div class="cd">
            <div class="player">
                <div class="record"><img src="img/record.png" class="disc"></div>
            </div>
        </div>
    </div>
</body>
</html>
